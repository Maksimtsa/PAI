<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabliczka mnożenia</title>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 8px;
        }

        th,
        td {
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>Tabliczka mnożenia</h1>
    <p>Podaj liczbę początkową: </p>
    <textarea rows="1" id="input1"></textarea>
    <p>Podaj liczbę końcową: </p>
    <textarea rows="1" id="input2"></textarea>
    <button onclick="generateTable()">Generuj Tabliczkę</button>

    <table id="multiplicationTable"></table>

    <script>
        function generateTable() {
            const ip1 = parseInt(document.getElementById('input1').value);
            const ip2 = parseInt(document.getElementById('input2').value);
            const table = document.getElementById('multiplicationTable');

            table.innerHTML = '';

            let tab = "<tr><th></th>";

            for (let i = ip1; i <= ip2; i++) {
                tab += "<th>" + i + "</th>";
            }
            tab += "</tr>";

            for (let i = ip1; i <= ip2; i++) {
                tab += "<tr>";
                tab += "<th>" + i + "</th>";

                for (let j = ip1; j <= ip2; j++) {
                    tab += "<td>" + (i * j) + "</td>";
                }
                tab += "</tr>";
            }

            table.innerHTML = tab;
        }
    </script>
</body>

</html>
