<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T15cw2</title>
    <style>
        body {
            background-color: navy;
            text-align: center;
            color: white;
            font-family: Arial, sans-serif;
        }

        .container {
            display: inline-block;
            background-color: darkblue;
            padding: 15px;
            margin: 15px;
            border: 2px solid white;
            border-radius: 10px;
        }

        .img-border {
            border: 5px solid red;
        }

        button {
            margin-top: 10px;
            padding: 8px 12px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            background-color: white;
            color: navy;
            border-radius: 5px;
        }

        button:hover {
            background-color: lightgray;
        }
    </style>
</head>

<body>
    <div class="container">
        <img id="emoji" src="1.jpg" alt="" width="150">
        <br>
        <button onclick="changeImage()" id="btn1">Kliknij mnie</button>
        <button onclick="changeText()" id="btn2">Kliknij mnie te≈º</button>
    </div>
    <script>
        function changeImage() {
            let img = document.getElementById("emoji");
            img.src = "2.jpg";
            img.alt = "3.jpg";
            img.classList.add("img-border");
            document.getElementById("btn1").innerText = "Nie klikaj mnie!";
        }

        function changeText() {
            let btn2 = document.getElementById("btn2");
            btn2.innerText = "Ups";
            btn2.style.backgroundColor = "red";
            btn2.style.color = "white";
        }
    </script>
</body>

</html>
